<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <!-- External Style Tag -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- External Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header-container">
        <div class="left-part">
          <p class="underline-light">°C</p>
          <p>°F</p>
        </div>
        <div class="middle-part">
          <h3>Weather For All</h3>
        </div>
        <div class="right-part dark-bg-btn">
          <img src="./img/light-mode.png" alt="dark-mode button" />
        </div>
      </div>
      <div class="header-search-container">
        <form action="" class="search-form">
            <input type="text" name="city" id="city" placeholder="Enter city name">
            <input type="button" value="Search" id="search-btn">
        </form>
      </div>
    </header>

    <!-- ********************************* -->
    <!-- ********************************* -->

    <!-- End of the header Section -->

    <!-- ******* Start of the section Part -->
     <section class="weather-section">
        <div class="city-weather-today">
          <div class="top-title">
            <h3>Jaipur,Rajasthan,India</h3>
          </div>
          <div class="weather-type">
            <p>partly cloudy</p>
          </div>
          <div class="weather-img">
            <img src="./img/img-1.webp" alt="weather image">
          </div>
          <div class="weather-temperature">
            <h2>18.3 °c</h2>
          </div>
          <div class="weather-humidity">
            <p>humidity 56%</p>
          </div>
          <div class="wind-speed">
            <p>wind speed 22kph</p>
          </div>
          <div class="heat-index">
            <p>heat index 19°c</p>
          </div>

        </div>
        <div class="city-weather-forecast">
          <div class="day day-1">
            <p class="date">saturday,july 13</p>
            <p class="weather-forecast">patchy rain nearby</p>
            <div class="forecast-img">
              <img src="./img/img-2.webp" alt="image">
            </div>
            <p class="forecast-temperature">14.7 °c</p>
            <p class="rain-chances">chances of rain 89%</p>
          </div>
          <div class="day day-2">
            <p class="date">sunday,july 14</p>
            <p class="weather-forecast">partly cloudy</p>
            <div class="forecast-img">
              <img src="./img/img-3.webp" alt="image">
            </div>
            <p class="forecast-temperature">16.8 °c</p>
            <p class="rain-chances">chances of rain 0%</p>
          </div>
        </div>
     </section>

  </body>
  <!-- External Script Tag -->
  <script src="./js/index.js"></script>
</html>
