<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <!-- External Style Tag -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- External Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header-container">
        <div class="left-part">
          <p class="underline-light">°C</p>
          <p>°F</p>
        </div>
        <div class="middle-part">
          <h3>Weather For All</h3>
        </div>
        <div class="right-part dark-bg-btn">
          <img src="./img/light-mode.png" alt="dark-mode button" />
        </div>
      </div>
      <div class="header-search-container">
        <form action="" class="search-form">
            <input type="text" name="city" id="city" placeholder="Enter city name">
            <input type="button" value="Search" id="search-btn">
        </form>
      </div>
    </header>

  </body>
  <!-- External Script Tag -->
  <script src="./js/index.js"></script>
</html>
